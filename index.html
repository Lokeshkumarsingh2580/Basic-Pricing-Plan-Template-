<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="wrapper font-sans flex items-center justify-center bg-[#ededed] h-screen w-full"
    >
      <div
        class="card p-6 drop-shadow-xl gap-2 justify-center rounded-xl mx-auto flex flex-col bg-white"
      >
        <div class="head">
          <h1 class="md:text-2xl text-sm text-center text-[#999] font-bold">
            BASIC
          </h1>
          <p class="text-[#f37a5a] md:text-6xl text-4xl text-center font-bold">
            ₹​1900<span class="text-sm md:text-4xl">/mo</span>
          </p>
        </div>
        <hr />
        <div class="body flex gap-4 flex-col items-center justify-center">
          <p class="font-semibold text-center md:text-2xl text-sm">
            Our Basic plan is perfect for <br />
            small teams and startups <br />
            looking to manage a few <br />projects.
          </p>
          <ul
            class="flex flex-col md:gap-4 gap-2 md:text-2xl text-center w-full md:m-5 m-2"
          >
            <li
              class="flex items-center gap-4 px-2 md:gap-10 md:px-6 w-full font-semibold"
            >
              <i class="ri-check-fill ri-xl text-green-400"></i>
              <p class="text-gray-400">5 Projects</p>
            </li>
            <li
              class="flex items-center gap-4 px-2 md:gap-10 md:px-6 w-full font-semibold"
            >
              <i class="ri-check-fill ri-xl text-green-400"></i>
              <p class="text-gray-400">10GB Storage</p>
            </li>
            <li
              class="flex items-center gap-4 px-2 md:gap-10 md:px-6 w-full font-semibold"
            >
              <i class="ri-close-fill ri-xl text-red-400"></i>
              <p class="text-gray-400">Advanced Analytics</p>
            </li>
            <li
              class="flex items-center gap-4 px-2 md:gap-10 md:px-6 w-full font-semibold"
            >
              <i class="ri-close-fill ri-xl text-red-400"></i>
              <p class="text-gray-400">Priority Support</p>
            </li>
            <li
              class="flex items-center gap-4 px-2 md:gap-10 md:px-6 w-full font-semibold"
            >
              <i class="ri-check-fill ri-xl text-green-400"></i>
              <p class="text-gray-400">Unlimited Users</p>
            </li>
            <li
              class="flex items-center gap-4 px-2 md:gap-10 md:px-6 w-full font-semibold"
            >
              <i class="ri-check-fill ri-xl text-green-400"></i>
              <p class="text-gray-400">24/7 Support</p>
            </li>
          </ul>
        </div>
        <button
          class="md:p-6 p-4 w-fit mx-auto text-center md:text-4xl text-white bg-[#f37a5a] hover:bg-[#e64c38] transition-all ease-in-out duration-500 cursor-pointer rounded-lg"
        >
          GET STARTED
        </button>
      </div>
    </div>
  </body>
</html>
